<div fxLayout="row" fxLayoutAlign="center center" style="margin-bottom: 10px">
    <span fxFlex='40' style="background-color: #607D8B"><mat-divider></mat-divider></span>
  <button (click)="onCancel()" fxFlex mat-stroked-button><mat-icon class="mat-18">skip_previous</mat-icon></button>
    <span fxFlex='40' style="background-color: #607D8B"><mat-divider></mat-divider></span>
</div>
<mat-grid-list cols="2" rowHeight="1:1">
    <a [routerLink]="['/user/la/textile']" routerLinkActive="router-link-active" >
        <mat-grid-tile mat-elevation-z4 matRipple id='trigger' class="meal-photo">
            <mat-grid-tile-header>Textilkötelek, -hevederek</mat-grid-tile-header>
            <img src="../../../assets/Textile_800_600.svg" alt="" style="height: 100%" >
        </mat-grid-tile>
    </a>
    <a [routerLink]="['/user/la/chain']" routerLinkActive="router-link-active" >
        <mat-grid-tile mat-elevation-z4 matRipple id='trigger' class="meal-photo">
            <img src="../../../assets/Chain_800_600.svg" alt="" style="height: 100%">
            <mat-grid-tile-header>Lánc függesztékek</mat-grid-tile-header>
        </mat-grid-tile>
    </a>
    <a [routerLink]="['/user/la/rope']" routerLinkActive="router-link-active" >
        <mat-grid-tile mat-elevation-z4 matRipple id='trigger' class="meal-photo">
            <img src="../../../assets/WireRope_800_600.svg" alt="" style="height: 100%">
            <mat-grid-tile-header>Acélsodrony függesztékek</mat-grid-tile-header>
        </mat-grid-tile>
    </a>
        <mat-grid-tile mat-elevation-z4 matRipple id='trigger' class="meal-photo">
            <img src="../../../assets/Clamps_800_600.svg" alt="" style="height: 100%">
            <mat-grid-tile-header>Megfogók</mat-grid-tile-header>
        </mat-grid-tile>
        <mat-grid-tile mat-elevation-z4 matRipple id='trigger' class="meal-photo">
            <img src="../../../assets/Magnet_800_600.svg" alt="" style="height: 100%">
            <mat-grid-tile-header>Emelőmágnesek</mat-grid-tile-header>
        </mat-grid-tile>
        <mat-grid-tile mat-elevation-z4 matRipple id='trigger' class="meal-photo">
            <img src="../../../assets/beam_800_600.svg" alt="" style="height: 100%">
            <mat-grid-tile-header>Emelőgerendák</mat-grid-tile-header>
        </mat-grid-tile>
</mat-grid-list>
