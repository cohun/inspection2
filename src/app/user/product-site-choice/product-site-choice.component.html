
<mat-expansion-panel [expanded]="isExpanded" [hideToggle]="false" (click)="isExpanded=true">
  <mat-expansion-panel-header>
    <mat-panel-title>Helyszín kiválasztása</mat-panel-title>
    <mat-panel-description></mat-panel-description>
  </mat-expansion-panel-header>
  <mat-chip-list aria-label="selection">
    <mat-chip *ngFor="let item of sitey" (click)="openSnackBar('sites', item)"
              color="accent" selected>
      {{item.name}}
    </mat-chip>
  </mat-chip-list>
  <mat-chip-list aria-label="selection">
    <mat-chip *ngFor="let item of operatory" (click)="openSnackBar('operators', item)"
              color="accent" selected>
      {{item.name}}
    </mat-chip>
  </mat-chip-list>
</mat-expansion-panel>
