<mat-card fxFlex="450px" fxFlexAlign="end end">
  <mat-card-header>
      <mat-card-title>Kérem adja meg bejelentkezési email címét és jelszavát!</mat-card-title>
      <mat-card-subtitle>*****</mat-card-subtitle>
  </mat-card-header>
  <form #f="ngForm">
  <mat-card-content>
      <mat-form-field>
        <input type="email" matInput placeholder="Kérem az email címet!" [(ngModel)]="email" name="email"
        email required #emailInput="ngModel">
        <mat-error *ngIf="emailInput.hasError('required')">Nem lehet üres</mat-error>
        <mat-error *ngIf="!emailInput.hasError('required')">Érvénytelen email cím.</mat-error>
      </mat-form-field>
      <mat-form-field hintLabel="Ügyeljen a kis és nagy betűk helyes írására!">
        <input type="password" matInput placeholder="Kérem a jelszót!" [(ngModel)]="password" name="password"
        required #pwLength="ngModel">
        <mat-error>Érvénytelen jelszó!!</mat-error>
      </mat-form-field>
  </mat-card-content>
  <mat-card-actions align="center">
      <button  [disabled]="f.invalid" type="submit" mat-raised-button (click)="onSubmit(f)" color="primary">Küld</button>
      <button mat-raised-button (click)="onCancel()" color="warn">Mégse</button>
  </mat-card-actions>
  <mat-card-footer>
      <mat-checkbox labelPosition="after" [(ngModel)]="agree" name="agree" required color="primary" style="margin-left: 16px">
        <p  style="padding-left: 8px" class="mat-small">Az applikáció működéséhez szükséges adatok tárolásához, <br> feldolgozásához hozzájárulok.</p>
      </mat-checkbox>
  </mat-card-footer>
</form>
</mat-card>
