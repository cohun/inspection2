<br>

<div fxLayout fxLayout.lt-md="column wrap" fxLayoutAlign="center center" fxLayoutGap.gt-sm="250px" fxLayoutGap.lt.md="20px">
  <mat-form-field fxFlex="30%">
    <input matInput type="text" (keyup)="doFilter($event.target.value)"
    placeholder="Keresés">
  </mat-form-field>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Típus </th>
    <td mat-cell *matCellDef="let element"> {{element.type}} </td>
  </ng-container>

  <ng-container matColumnDef="length">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Hossz </th>
      <td mat-cell *matCellDef="let element"> {{element.length}} </td>
    </ng-container>

  <ng-container matColumnDef="descreption">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Megnevezés </th>
    <td mat-cell *matCellDef="let element"> {{element.descreption}} </td>
  </ng-container>

  <ng-container matColumnDef="capacity">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Teherbírás </th>
    <td mat-cell *matCellDef="let element"> {{element.capacity}} </td>
  </ng-container>

  <ng-container matColumnDef="manufacturer">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Gyártó </th>
    <td mat-cell *matCellDef="let element"> {{element.manufacturer}} </td>
  </ng-container>

  <ng-container matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef> Kiválaszt </th>
    <td mat-cell *matCellDef="let element">
    <button mat-icon-button color="primary"
    (click)="redirectToDetail(element.type, element.length, element.descreption,
             element.capacity, element.manufacturer)">
          <mat-checkbox value="" color="primary"></mat-checkbox>
    <!-- <mat-icon class="mat-18">reorder</mat-icon> -->
    </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="update">
    <th mat-header-cell *matHeaderCellDef> Szerkesztés </th>
    <td mat-cell *matCellDef="let element">
    <button mat-icon-button color="primary"
    >
    <mat-icon class="mat-18">reorder</mat-icon>
    </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> Törlés </th>
    <td mat-cell *matCellDef="let element">
    <button mat-icon-button color="warn"
    >
    <mat-icon class="mat-18">delete</mat-icon>
    </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]='true'>
</mat-paginator>
