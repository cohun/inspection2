<div fxFlex="100" fxFlexOffset="80px">
<button mat-fab color="warn" (click)="onClick()" class="btn">
  Vissza
</button>
<button mat-fab color="primary" class="btn">
  Új
</button>
</div>
<mat-card class="example-card" *ngFor="let item of specProduct$ | async ">
  <mat-card-header>
    <mat-card-title>{{product.type}} {{product.length}} {{product.descreption}}</mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
  </mat-card-header>
  <br>
  <mat-card-content>
    <div>
      <div fxLayout="row wrap">
        <div fxFlex><strong>Üzemeltető:</strong></div>
        <div fxFlex>{{item.user}}</div>
      </div>
      <div fxLayout="row wrap">
        <div fxFlex><strong>Helyszín:</strong></div>
        <div fxFlex>{{item.site}}</div>
      </div>
      <div fxLayout="row wrap">
        <div fxFlex><strong>Gyáriszám:</strong></div>
        <div fxFlex>{{item.id}}</div>
      </div>
      <br>
      <mat-divider></mat-divider>
      <br>
      <div fxLayout="row wrap">
        <div fxFlex><strong>Üzembehelyezve:</strong></div>
        <div fxFlex>{{item.operationStart}}</div>
      </div>
      <br>
      <mat-divider></mat-divider>
      <br>

      <div fxLayout="row wrap">
        <div fxFlex><strong>Vizsgálat:</strong></div>
        <div fxFlex >
          <div fxLayout="column" *ngFor="let time of item.inspections">
            <div fxFlex>
              {{time}}
            </div>
          </div>
        </div>
      </div>
      <br>
      <mat-divider></mat-divider>
      <br>

      <div fxLayout="row wrap">
        <div fxFlex><strong>Karbantartás:</strong></div>
        <div fxFlex >
          <div fxLayout="column" *ngFor="let time of item.maintenance">
            <div fxFlex>
              {{time}}
            </div>
          </div>
        </div>
      </div>
      <br>
      <mat-divider></mat-divider>
      <br>

      <div fxLayout="row wrap">
        <div fxFlex><strong>Javítás:</strong></div>
        <div fxFlex >
          <div fxLayout="column" *ngFor="let time of item.repair">
            <div fxFlex>
              {{time}}
            </div>
          </div>
        </div>
      </div>
      <br>
      <mat-divider></mat-divider>
      <br>

    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="onClick()">Vissza</button>
    <button mat-button>Szerkeszt</button>
    <button mat-button>Jegyzőkönyv</button>
  </mat-card-actions>
</mat-card>
