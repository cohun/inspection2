<mat-nav-list>
  <a mat-list-item routerLink="/home" (click)="onSidenavClose()">
    <mat-icon>home</mat-icon> <span class="nav-caption">ETAR</span>
  </a>

  <div *ngIf="isAuth">
  <a mat-list-item routerLink="/register/records" (click)="onSidenavClose()">
    <mat-icon>assignment_ind</mat-icon> <span class="nav-caption">Nyílvántartás</span>
  </a>
  </div>

  <a mat-list-item routerLink="#"  [matMenuTriggerFor]="belowMenu">
    <mat-icon>account_balance</mat-icon><span class="nav-caption">Felhasználó</span>
    <mat-menu #belowMenu="matMenu" yPosition="below">
    <div *ngIf="!isAuth">
      <a routerLink="/login" mat-menu-item (click)="onSidenavClose()">
        <button mat-menu-item><mat-icon>how_to_reg</mat-icon>
        <span class="nav-caption" class="mat-small">Bejelentkezés</span></button>
      </a>
      <a routerLink="/signup" mat-menu-item (click)="onSidenavClose()" *ngIf="false">
        <button mat-menu-item><mat-icon>assignment_ind</mat-icon>
        <span class="nav-caption" class="mat-small">Új felhasználó</span></button>
      </a>
    </div>
    <div *ngIf="isAuth">
      <a routerLink="/home" mat-menu-item (click)="onSidenavClose(); onLogout()">
        <button mat-menu-item><mat-icon>how_to_reg</mat-icon>
        <span class="nav-caption" class="mat-small">Kijelentkezés</span></button>
      </a>
    </div>
      <a routerLink="" mat-menu-item (click)="onSidenavClose()">
        <button mat-menu-item><mat-icon>receipt</mat-icon>
        <span class="nav-caption" class="mat-small">ÁSZF és Adatvédelmi Tájékoztató</span></button>
      </a>
    </mat-menu>
  </a>
</mat-nav-list>
