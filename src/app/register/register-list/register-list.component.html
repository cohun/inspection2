

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Sorszám </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef> Felhasználó </th>
      <td mat-cell *matCellDef="let element"> {{element.user}} </td>
    </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Esemény </th>
    <td mat-cell *matCellDef="let element"> {{element.action}} </td>
  </ng-container>

  <ng-container matColumnDef="dateOfAction">
    <th mat-header-cell *matHeaderCellDef> Dátum </th>
    <td mat-cell *matCellDef="let element"> {{element.dateOfAction.toLocaleDateString('Hu')}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
