<section fxLayout="row wrap" fxLayoutAlign="center center">
    <mat-card fxFlex="400px" fxFlex.xs="100%">
      <mat-card-title>Új üzemeltető felvétele</mat-card-title>
   <form [formGroup] = "userForm" fxLayout="column wrap" fxLayoutAlign="center center" fxLayoutGap="10px"
         (ngSubmit)="createUser(userForm.value)">
    <mat-card-content fxLayout="column wrap" fxLayoutGap="20px">

      <mat-form-field>
        <mat-label>Üzemeltető cég neve</mat-label>
        <input matInput type="text" formControlName="user" value="{{_user}}">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Címe</mat-label>
        <input matInput type="text" formControlName="address">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Partner neve</mat-label>
        <input matInput type="text" formControlName="partner">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Telefonszáma</mat-label>
        <input matInput type="text" formControlName="tel">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Email címe</mat-label>
        <input matInput type="text" formControlName="email">
      </mat-form-field>

    </mat-card-content>
    <mat-card-actions align="center">
      <button [disabled]="!userForm.valid" mat-raised-button color="primary">Feltölt</button>
    </mat-card-actions>
   </form>
   <mat-card-footer align="center">
      <button mat-raised-button color="warn" (click)="onCancel()">Megszakít</button>
   </mat-card-footer>
    </mat-card>
  </section>
