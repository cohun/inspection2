<section fxLayout="row wrap" fxLayoutAlign="center center">
 <mat-card fxFlex="500px" fxFlex.xs="100%">
    <mat-card-title>Kiválasztott üzemeltető adatai</mat-card-title>
    <mat-card-content>
      <div fxLayout="column wrap" fxLayoutGap="40px">
        <div fxLayout="row wrap" fxFlex>
          <div fxFlex><strong>Üzemeltető:</strong></div>
          <div fxFlex>{{record[0]?.user}}</div>
        </div>
        <div fxLayout="row wrap" fxFlex>
          <div fxFlex><strong>Cím:</strong></div>
          <div fxFlex>{{record[0]?.userDetail.address}}</div>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <mat-form-field>
        <mat-select placeholder="Mutasd a termékeket"
        (selectionChange)="onChange($event)">
          <mat-option *ngFor="let opt of selectOptions" [value]="opt.value">
          {{opt.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-actions>
  </mat-card>
</section>
